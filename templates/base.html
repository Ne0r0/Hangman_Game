<!DOCTYPE html>
<html lang="lt">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Hangman{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <header>
        <h1>Hangman žaidimas</h1>
        <nav>
            <a href="{{ url_for('index') }}">🏠 Pradžia</a>
            <a href="{{ url_for('login') }}">🔐 Prisijungti</a>
            <a href="{{ url_for('registration') }}">📝 Registruotis</a>
            <a href="{{ url_for('reset_password') }}">🔑 Slaptažodžio keitimas</a>
            <a href="{{ url_for('statistics') }}">📊 Statistika</a>
            <a href="{{ url_for('hangman_game') }}">🎮 Žaisti</a>
        </nav>
        <hr>
    </header>

    <main>
        {% block content %}
        <!-- Čia atsiras kiekvieno puslapio turinys -->
        {% endblock %}
    </main>

    <footer>
        <hr>
        <p>© {{ now.year }} Rimo Hangman žaidimas | Sukurta su Flask ❤️</p>
    </footer>
</body>
</html>
